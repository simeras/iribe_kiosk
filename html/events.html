<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/events.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
            rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Map</title>
</head>
<body>
    <header class="nav-header main-text">
        <a href="../index.html" class="nav-tab">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>HOME</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./map.html" class="nav-tab">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>MAP</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./events.html" class="nav-tab nav-selected">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span>EVENTS</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./classrooms.html" class="nav-tab">
            <i class="fa fa-building" aria-hidden="true"></i>
            <span>CLASSROOMS</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./offices.html" class="nav-tab">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>OFFICES</span>
        </a>
    </header>
    <main>
        <div id="search-banner">
            <div>
                <i class="fa fa-2x fa-search" id="search-icon"></i>
                <input type="text" id="search" placeholder="Search for an event" maxlength="7"> 
            </div>
        </div>
       <span class="events-header">Upcoming Events</span> 
       <span id="filters">
            <span class="filterTitle">Filter By Topic: 
                <select id="topicFilter" name="cars">
                    <option value="none">None</option>
                    <option value="networking">Networking</option>
                    <option value="workshops">Workshops</option>
                    <option value="undergrad">Undergrad</option>
                    <option value="talks">Talks</option>
                  </select>
            </span>
            <span class="filterTitle">Filter By Time:
                <input type="time" id="timeFilter">
            </span>
       </span>
       <hr style="margin-top: 10px;">
       <div id="kb-area">

         </div>
       <div class="container">
            <ul class="events-list">
            </ul>
       </div>
    </main>
    <script src="../scripts/events.js"></script>
</body>
</html>
