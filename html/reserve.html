<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../css/reserve.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
            rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@500&display=swap"
        rel="stylesheet">

    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Reservation</title>
</head>
<body>
    <header class="nav-header main-text">
        <a href="../index.html" class="nav-tab">
            <i class="fa fa-home" aria-hidden="true"></i>
            <span>HOME</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./map.html" class="nav-tab">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span>MAP</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./events.html" class="nav-tab">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <span>EVENTS</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./classrooms.html" class="nav-tab nav-selected">
            <i class="fa fa-building" aria-hidden="true"></i>
            <span>CLASSROOMS</span>
        </a>
        <div class="nav-divider"></div>
        <a href="./offices.html" class="nav-tab">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>OFFICES</span>
        </a>
    </header>
    <main>
        <div id="banner">
            <a id="back" href="./classrooms.html">
                <i class="fa fa-chevron-left"></i>
            </a>
            <h1 id="banner-header">Room Reservation</h1>
        </div>
        <hr>
        <form id="form">
            <div id="rooms-section">
                <label for="rooms" id="rooms-label">Room:</label>
                <select name="rooms" id="rooms-select">
                    <option value="1119">IRB1119</option>
                    <option value="2113">IRB2113</option>
                    <option value="3115">IRB3115</option>
                    <option value="5117">IRB5117</option>
                </select>
            </div>
            <div id="time-section">
                <label for="time" id="time-label">Time:</label>
                <select name="time" id="time-select"></select>
            </div>
            <div id="email-section">
                <label for="email" id="email-label">UMD Email:</label>
                <input name="email" type="email" id="email-input">
            </div>
        </form>
        <div id="keyboard-area">

        </div>
        <div id="submit-section">
            <a href="./classrooms.html">
                <button id="submit">Reserve Room</button>
            </a>
        </div>
    </main>
    <script src="../scripts/reserve.js"></script>
</body>
</html>
